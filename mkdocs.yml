site_name: WQ BLOG
# site_url: https://csdiy.wiki/
site_author: WQ
site_description: CS AND SOFTWARE

repo_name: beautifulwq.github.io
repo_url: https://github.com/beautifulwq/beautifulwq.github.io/

copyright: '<a href="https://creativecommons.org/licenses/by-sa/4.0/deed.zh">CC BY-NC 4.0</a>'

theme:
  name: material
  custom_dir: overrides
  language: zh
  favicon: favicon.ico
  apple-touch-icon-precomposed: images/mobile_icon.png
  include_search_page: false
  search_index_only: true

  features:
    - header.autohide
    # - navigation.instant
    # - navigation.expand
    # - navigation.sections
    - navigation.tracking
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    # - navigation.indexes
    - search.highlight
    - search.share
    - search.suggest
    # - toc.integrate
    - content.code.annotate
    - content.code.copy 

  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: deep purple
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: deep purple
      toggle:
        icon: material/weather-night
        name: Switch to light mode

  font:
    text: 'Roboto'
    code: Hack
  icon:
    repo: fontawesome/brands/git-alt
    logo: 'material/school'

extra:
  pagetime: 'on'
 

markdown_extensions:
  - attr_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji 
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - md_in_html
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - footnotes
  - pymdownx.superfences
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

plugins:
  - search:
  - git-revision-date-localized:
      type: iso_datetime
      timezone: Asia/Shanghai
      locale: en
      enable_creation_date: true
      exclude:
        - guide.md
        - index.md
      

nav:
  - About:
      index.md
  - Guide:
      guide.md
  - Backend:
      算法题: backend/algorithm.md
      配环境: backend/problemSolve.md
      Java: backend/Java.md
      Python: backend/python.md
  - Frontend:
      建站: frontend/建站.md
      MkDocs: frontend/hello-MkDocs.md
      Hexo: frontend/hello-hexo.md
      密码: frontend/密码.md
      HTML: frontend/HTML.md
  - Tools :
      Git: tools/git.md
      Vscode: tools/VSCODE1.md
 

